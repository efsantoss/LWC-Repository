<template>
    <lightning-card title="Pagina de Cadastro" icon-name="custom:custom15">
        <div class="slds-m-horizontal_small">
            <lightning-input 
            style="background-color: blue;"
            label="Nome" 
            value={createdName} 
            onchange={handleInputName} 
            class="slds-m-horizontal_medium">
        </lightning-input>
            <lightning-input 
            style="background-color: blue;"
            label="Sobrenome" 
            value={createdLastName} 
            onchange={handleInputLastName} 
            class="slds-m-horizontal_medium">
        </lightning-input>
        
        <lightning-input
            style="background-color: blue;"
            label="Documento"
            value={createdDocument}
            onchange={handleInputDocument}
            class="slds-m-horizontal_medium"
        ></lightning-input>

            <div class="slds-m-horizontal_small">
                <p></p>
                <lightning-button variant="brand" label="Criar Contato" title="Criar Contato" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </div>

            <div class="slds-m-horizontal_medium"></div>
            <p></p>

            <div class="slds-m-horizontal_small slds-align_absolute-center">
                <p></p>
            </div>

            <div>
                <p>Nome: {createdName}</p>
                <p>Sobrenome: {createdLastName}</p>
                <p>Documento: {createdDocument}</p>
            </div>
        </div>
    </lightning-card>
</template>
