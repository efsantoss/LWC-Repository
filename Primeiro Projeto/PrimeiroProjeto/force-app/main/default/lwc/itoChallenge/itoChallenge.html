<template>
    <lightning-card>
        <div class="slds-m-horizontal_small">
            <div class="slds-size_1-of-1 slds-medium-size_2-of-4">
                <lightning-input 
                    label="Nome" 
                    value={createdName} 
                    onchange={handleInputName} 
                    class="slds-m-horizontal_medium">
                </lightning-input>
            </div>
            <div class="slds-size_1-of-1 slds-medium-size_2-of-4">
                <lightning-input 
                    label="Sobrenome" 
                    value={createdLastName} 
                    onchange={handleInputLastName} 
                    class="slds-m-horizontal_medium">
                </lightning-input>
            </div>

            <div class="slds-size_1-of-1 slds-medium-size_2-of-4 slds-text-align_right">
                <lightning-input
                    label="Documento"
                    value={createdDocument}
                    onchange={handleInputDocument}
                    class="slds-m-horizontal_medium"
                ></lightning-input>

                <p></p>
                <lightning-button 
                    variant="brand" 
                    label="Criar Contato" 
                    title="Criar Contato" 
                    onclick={handleClick} 
                    class="slds-m-left_x-small">
                </lightning-button>
            </div>

            <div class="slds-m-horizontal_medium"></div>
            <p></p>

            <div class="slds-size_1-of-1 slds-medium-size_2-of-4 slds-align_absolute-center">
                <p></p>
            </div>

            <div class="slds-size_1-of-1 slds-medium-size_2-of-4">
                <p> O Contato ser√° salvo como:</p>
                <p>Nome: {createdName}</p>
                <p>Sobrenome: {createdLastName}</p>
                <p>Documento: {createdDocument}</p>
            </div>
        </div>
    </lightning-card>
</template>
