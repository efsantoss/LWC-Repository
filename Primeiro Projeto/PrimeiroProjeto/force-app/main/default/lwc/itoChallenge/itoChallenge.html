<template>
    <lightning-card class="slds-align_absolute-center" title="Pagina de Cadastro" icon-name="custom:custom15" style="background-color: rgb(153, 79, 196);"
    >
        <div class="slds-m-horizontal_small">
            <lightning-input 
            label="Nome" 
            value={createdName} 
            onchange={handleInputName} 
            class="slds-m-horizontal_medium">
        </lightning-input>
            <lightning-input 
            label="Sobrenome" 
            value={createdLastName} 
            onchange={handleInputLastName} 
            class="slds-m-horizontal_medium">
        </lightning-input>
        
        <lightning-input
            label="Documento"
            value={createdDocument}
            onchange={handleInputDocument}
            class="slds-m-horizontal_medium"
        ></lightning-input>

            <div class="slds-m-horizontal_small">
                <p></p>
                <lightning-button variant="brand" label="Criar Contato" title="Criar Contato" onclick={handleClick} class="slds-align_absolute-center slds-m-top_large"></lightning-button>
            </div>

            <div class="slds-m-horizontal_medium"></div>
            <p></p>

            <div class="slds-m-horizontal_small slds-align_absolute-center">
                <p></p>
            </div>

        </div>
    </lightning-card>
</template>
